<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../custom.css">
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  
  <div class="container d-flex align-items-center justify-content-center" id="sign-up" style='min-height: 100vh;'>
    <div class="card p-5" style="width: 50%;">
    <form class="form-control-sm">
      <h1 class="text-center">Sign up</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address (Institutional Email)</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      
      <div class="input mb-3">
        <label for="exampleInputEmail1" class="form-label">Student ID</label>
        <input type="number" min="0" max="99999999" oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8)" class="form-control" id="" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Course</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" maxlength="50" minlength="8" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" maxlength="50" minlength="8" id="exampleInputPassword1">
      </div>
      
      <label class="form-label" for="inputGroupFile02">Upload</label>
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02">

      </div>

      <button type="submit" class="btn btn-success">Submit</button>

      
    </form>
    </div>
  </div>
</body>

</html>
